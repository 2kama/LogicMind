  <body>
    <a href="javascript:;" onClick="javascript:removefunds();"><div class="backdrop" id="backdrop"></div></a>
    <div id="fund">Are you sure you want to reset the game?<br><br><a href="javascript:;" onClick="javascript:reset();">Yes</a></div>
    <script type="text/javascript">

        function funds() {
                 document.getElementById("backdrop").style.display = "block";
                 document.getElementById("fund").style.display = "block";
              }

              function removefunds() {
                document.getElementById("backdrop").style.display = "none";
                 document.getElementById("fund").style.display = "none";
              }


       window.setInterval("refreshDiv()", 1000);  
            function refreshDiv(){ 
               localStorage.longti = parseInt(localStorage.longti) + 1;

               if ((parseInt(localStorage.longti) % 18000) == 0) {
                  localStorage.free = parseInt(localStorage.free) + 1;
                  localStorage.coin = parseInt(localStorage.coin) + 5;
               }
               else {

               }

               var hour = Math.floor(parseInt(localStorage.longti) / 3600);
               var minute = Math.floor((parseInt(localStorage.longti) % 3600) / 60);
               var second = (parseInt(localStorage.longti) % 3600) % 60;

              if (hour < 10) {
                 hour = "0" + hour;
              }
              if (minute < 10) {
                 minute = "0" + minute;
              }
              if (second < 10) {
                 second = "0" + second;
              }


               document.getElementById('shunt').innerHTML = '<i class="icon-clock" style="color: #444;"></i> ' + hour + ' : ' + minute + ' : ' + second;

               document.getElementById("spooky").innerHTML =  "<i class='icon-coin'></i> " + localStorage.coin;
            }

            function reset() {
              localStorage.longti = 0;
              localStorage.miss = "one";
              localStorage.coin = 0;
              localStorage.free = 0;
              localStorage.unlocktlig = "no";
              localStorage.unlocksli = "no";
              localStorage.ssh = 60;
              localStorage.sshs = "Mish";
              localStorage.sbh = 60;
              localStorage.sbhs = "Angel";
              localStorage.slih = 55;
              localStorage.slihs = "Shaddai";
              localStorage.slgh = 40;
              localStorage.slghs = "Vera";
              localStorage.tsh = 100;
              localStorage.tshs = "Davies";
              localStorage.tbh = 90;
              localStorage.tbhs = "Babarinsa";
              localStorage.tlih = 90;
              localStorage.tlihs = "Jameson";
              localStorage.tlgh = 60;
              localStorage.tlghs = "Dipo-Adedoyin";
              localStorage.pointadd = "zero";
              localStorage.timeadd = "no";

              removefunds();
            }

            function vibrate() {
              if (localStorage.vibrate == "yes") {
                document.getElementById("checkee").innerHTML = 'Vibration (Off)';
                localStorage.vibrate = "no";
              }
              else {
                  document.getElementById("checkee").innerHTML = 'Vibration (On)';
                localStorage.vibrate = "yes";
                navigator.notification.vibrate(500);

              }
            }
    </script>
