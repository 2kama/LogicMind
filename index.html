    <script type="text/javascript">
      localStorage.scorer = 0;
      
      localStorage.firsttimer;
      //vibrate
      if (localStorage.vibrate) !== 'undefined') {
            localStorage.vibrate = localStorage.vibrate;
       }
       else {
        localStorage.vibrate = "yes";
       }

       //free
       if (localStorage.free) !== 'undefined') {
            localStorage.free = localStorage.free;
       }
       else {
        localStorage.free = 1;
       }
      // play long
       if (localStorage.longti !== 'undefined') {
        localStorage.longti = localStorage.longti;
      }
      else {
        localStorage.longti = 0;
      }
      //miss allowance
      if (localStorage.miss !== 'undefined') {
        localStorage.miss = localStorage.miss;
      }
      else {
        localStorage.miss = "one";
      }
      
      //coin storage
      
      if (localStorage.coin !== 'undefined') {
        localStorage.coin = localStorage.coin;
      }
      else {
        localStorage.coin = 0;
      }
      
      //unlock time-run levels

      else {

      else {
        localStorage.unlocksli = "no";
      }

     //slip watch highscores
      
      
      if (localStorage.ssh !== 'undefined') {
        localStorage.ssh = localStorage.ssh;
      }
      else {
        localStorage.ssh = 60;
      }
      
      if (localStorage.sshs !== 'undefined') {
        localStorage.sshs = localStorage.sshs;
      }
      else {
        localStorage.sshs = "Mish";
      }

      else {

      if (localStorage.sbhs !== 'undefined') {

      }
      else {
        localStorage.sbhs = "Angel";
      }

      
      
      if (localStorage.slih !== 'undefined') {
        localStorage.slih = localStorage.slih;
      }
      else {
        localStorage.slih = 55;
      }
      
      if (localStorage.slihs !== 'undefined') {
        localStorage.slihs = localStorage.slihs;
      }
      else {
        localStorage.slihs = "Shaddai";
      }

     
      
      if (localStorage.slgh !== 'undefined') {

      }
      else {

      if (localStorage.slghs !== 'undefined') {
        localStorage.slghs = localStorage.slghs;
      }
      else {
        localStorage.slghs = "Vera";
      }




      //time run highscores
   
      
      if (localStorage.tsh !== 'undefined') {
        localStorage.tsh = localStorage.tsh;
      }
      else {
        localStorage.tsh = 100;
      }
    
      if (localStorage.tshs !== 'undefined') {
        localStorage.tshs = localStorage.tshs;
      }
      else {
        localStorage.tshs = "Davies";
      }

   
      
      if (localStorage.tbh !== 'undefined') {
        localStorage.tbh = localStorage.tbh;
      }
      else {
        localStorage.tbh = 90;
      }
   
      if (localStorage.tbhs !== 'undefined') {
        localStorage.tbhs = localStorage.tbhs;
      }
      else {
        localStorage.tbhs = "Babarinsa";
      }

 
      
      if (localStorage.tlih !== 'undefined') {
        localStorage.tlih = localStorage.tlih;
      }
      else {
        localStorage.tlih = 90;
      }
  
      if (localStorage.tlihs !== 'undefined') {
        localStorage.tlihs = localStorage.tlihs;
      }
      else {
        localStorage.tlihs = "Jameson";
      }

   
      
      if (localStorage.tlgh !== 'undefined') {
        localStorage.tlgh = localStorage.tlgh;
      }
      else {
        localStorage.tlgh = 60;
      }
  
      if (localStorage.tlghs !== 'undefined') {
        localStorage.tlghs = localStorage.tlghs;
      }
      else {
        localStorage.tlghs = "Dipo-Adedoyin";
      }

      //tokens
      // point adders
      if (localStorage.pointadd !== 'undefined') {
        localStorage.pointadd = localStorage.pointadd;
      }
      else {
        localStorage.pointadd = "zero";
      }

      //time adders
      if (localStorage.timeadd !== 'undefined') {
        localStorage.timeadd = localStorage.timeadd;
      }
      else {
        localStorage.timeadd = "no";
      }
